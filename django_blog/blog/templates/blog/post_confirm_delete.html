{% extends "blog/base.html" %}

{% block content %}
    <h1>Delete Post</h1>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'post-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
